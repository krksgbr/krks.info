    <script>

     function enableSpinner(){
       const l = document.querySelector(".spinner-container");
       l.classList.remove("disabled");
     }

     const tm = setTimeout(enableSpinner, 500);

     function loaded(){
       clearTimeout(tm);
       const sp = document.querySelector(".spinner-container");
       sp.parentNode.removeChild(sp);

       const root = document.querySelector(".root");
       root.classList.remove("loading");
     }

    </script>
    <style>
      .root.loading {
        opacity: 0;
      }

      .root:not(.loading){
        opacity: 1;
        transition: opacity 500ms;
      }

     .spinner-container.disabled {
       display: none;
     }

      .spinner-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body onload="loaded()">
    <div class="disabled spinner-container">
      $partial("templates/spinner.html")$
    </div>
    <div class="root loading">
      <header class="row">
        <div class="name title">
          <a href="/">G치bor Kerekes</a>
        </div>
        <nav>
          <a href="/#about">About</a>
          <a href="/#projects">Projects</a>
          <a href="/#cv">CV</a>
          <a href="/#contact">Contact</a>
        </nav>
      </header>

      <main role="main">
        $body$
      </main>

      <footer class="row">
        <div>
          Site generated with
          <a href="http://jaspervdj.be/hakyll">Hakyll</a>.
        </div>
        <div>
          <a href="https://github.com/krksgbr/krks.info" target="_blank">Source code</a>
        </div>
      </footer>
    </div>
    <noscript><style>.loading { opacity: 1 !important; }</style></noscript>
    <script>
     (function(w, d){
       var b = document.body;
       var s = d.createElement("script");
       var v = !("IntersectionObserver" in w) ? "8.17.0" : "10.19.0";
       s.async = true;
       s.src = "https://cdn.jsdelivr.net/npm/vanilla-lazyload@" + v + "/dist/lazyload.min.js";
       w.lazyLoadOptions = {
         elements_selector: ".lazy"
       };
       b.appendChild(s);
     }(window, document));
    </script>
